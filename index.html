<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Sweetest Sara ‚ú®</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="overflow-hidden">
    <!-- Animated Background -->
    <div class="fixed inset-0 -z-20 bg-gradient-premium"></div>
    <canvas id="heartCanvas" class="fixed inset-0 pointer-events-none z-0"></canvas>

    <!-- Premium Music Control -->
    <div class="fixed top-8 right-8 z-50">
        <button id="audioToggle" class="group p-4 rounded-full bg-white/20 backdrop-blur-md border border-white/40 shadow-xl hover:bg-white/40 transition-all duration-500 active:scale-90 text-pink-600">
            <i data-lucide="music" id="muteIcon" class="w-6 h-6"></i>
            <i data-lucide="volume-2" id="unmuteIcon" class="w-6 h-6 hidden"></i>
        </button>
        <audio id="bgMusic" loop>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        </audio>
    </div>

    <main class="relative z-10 flex items-center justify-center min-h-screen p-6">
        <!-- Main Stage -->
        <div id="mainContainer" class="w-full max-w-2xl">
            <!-- Question Card -->
            <div id="questionCard" class="glass-card p-10 md:p-16 rounded-[4rem] text-center shadow-[0_32px_64px_-15px_rgba(244,114,182,0.3)] border border-white/60">
                <div class="mb-10 inline-flex p-6 rounded-full bg-gradient-to-tr from-pink-100 to-white shadow-inner relative">
                    <i data-lucide="heart" class="text-pink-500 fill-pink-400 w-20 h-20 animate-heart-pulse"></i>
                    <div class="absolute -top-2 -right-2 bg-gold px-3 py-1 rounded-full text-[10px] text-white font-bold uppercase tracking-widest shadow-lg">Premium</div>
                </div>
                
                <h1 class="font-dancing text-5xl md:text-7xl text-pink-600 mb-8 tracking-tight">Hi Sara! ‚ú®</h1>
                <p class="font-quicksand text-xl md:text-2xl text-gray-700/80 mb-12 leading-relaxed font-light">
                    I have a very special question for the <br>
                    <span class="font-bold text-pink-500 italic">sweetest girl I ever knew...</span>
                </p>

                <div class="flex flex-col sm:flex-row items-center justify-center gap-8 relative min-h-[140px]">
                    <button id="yesBtn" class="btn-premium-gold px-14 py-6 rounded-full text-white font-bold text-2xl shadow-2xl hover:scale-110 active:scale-95 transition-all flex items-center gap-3">
                        <span>YES!</span>
                        <i data-lucide="sparkles" class="w-6 h-6"></i>
                    </button>
                    
                    <button id="noBtn" class="px-12 py-5 rounded-full bg-white/30 backdrop-blur-sm text-pink-400 font-semibold text-lg border border-pink-100/50 shadow-sm transition-all whitespace-nowrap z-[100]">
                        No... üíî
                    </button>
                </div>
            </div>

            <!-- Love Letter (Hidden Initially) -->
            <div id="letterView" class="hidden glass-card p-10 md:p-16 rounded-[4rem] text-center shadow-2xl border border-white/60 opacity-0 scale-90">
                <div class="max-w-md mx-auto">
                    <div class="mb-8">
                        <i data-lucide="mail-open" class="text-pink-400 w-16 h-16 mx-auto mb-4"></i>
                    </div>
                    <h2 class="font-dancing text-4xl md:text-5xl text-pink-600 mb-8">My Dearest Sara,</h2>
                    <p id="birthdayMessage" class="font-quicksand text-xl md:text-2xl text-gray-700 leading-relaxed font-medium mb-10 opacity-0">
                        I LOVE YOU SARA HAPPY BIRTHDAY FOR THE SWEETEST GIRL I EVER KNEW IN MY LIFE, MUAH SWEETIE
                    </p>
                    <div class="pt-8 border-t border-pink-100/50">
                        <p class="font-dancing text-3xl text-pink-500">Forever Yours ‚ù§Ô∏è</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="fixed bottom-8 left-0 right-0 text-center text-pink-400/60 font-quicksand font-bold text-xs z-10 tracking-[0.3em] uppercase">
        Designed Exclusively for Sara ‚ú®
    </footer>

    <script type="module" src="script.js"></script>
</body>
</html>
